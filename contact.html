<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>	
<body>
	<!-- Main Header -->
	<header>
		<h1 id="heading">Connolly Destin</h1>
		<nav>
			<ul>
				<li><a href="index.html" class="nav">About</a></li>
				<li><a href="portfolio.html" class="nav">Portfolio</a></li>
				<li><a href="contact.html" class="nav">Contact</a></li>
			</ul>
		</nav>
	</header>
	<!-- Main Content -->	
	<div id="wrapper">
		<section id="content">
			<!-- Contact Form -->
			<article>
				<!-- Page Title -->
				<div id="heading1">
					<h2>Contact</h2> 
				</div>	
				<hr/>
				<form>
					<fieldset>
						<label>
							Name
							<input type="text" name="name" placeholder="John Smith">
						</label>
						<label>
							Email
							<input type="email" name="email" placeholder="example@gmail.com">
						</label>
						<label>
							Message
							<textarea name="message" rows="10"></textarea>	
					</fieldset>
					<fieldset>
						<input type="submit" name="submit" value="Submit" class="btn">
					</fieldset>
				</form>
			</article>
		</section>
		<!-- Sidebar -->
		<section id="sidebar">
				<!-- Links to Social Media -->		
			<aside>
				<div id="heading2">
					<h3 class="center">Connect with Me</h3>
				</div>
				<hr/>
				<div class="center"><a href="https://github.com/cddestin" target="_blank" class="pic"><img src="assets/images/github.png" alt="Github" class="socialIcon"></a></div>
				<!-- <a href="https://linkedin.com/in/john-nowinsky-80a60213" target="_blank"><img src="assets/images/linkedin.png" alt="Linkedin" class="socialIcon"></a> -->

			</aside>
		</section>

	</div>
